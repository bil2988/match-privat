<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournoi FIFA - Lyc√©e Charles Privat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
    }

    .flag {
      width: 30px;
      height: auto;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 4px;
    }

    #trophyAnimation {
      animation: pulse 1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="p-4 sm:p-6">

  <!-- HEADER AVEC LOGO -->
  <header class="flex flex-col sm:flex-row items-center justify-between bg-white bg-opacity-10 rounded-xl p-4 mb-6 shadow-md">
    <img src="assets/logo-privat.png" alt="Logo Charles Privat" class="h-16 mb-4 sm:mb-0" />
    <h1 class="text-3xl font-bold text-center sm:text-left flex-1">üèÜ Tournoi FIFA de la Classe IFCA üèÜ</h1>
  </header>

  <!-- CONNEXION -->
  <div id="login" class="max-w-md mx-auto card">
    <h2 class="text-xl font-semibold mb-2">Connexion Admin</h2>
    <input type="text" id="username" placeholder="Pseudo" class="w-full p-2 mb-2 rounded text-black" />
    <input type="password" id="password" placeholder="Mot de passe" class="w-full p-2 mb-2 rounded text-black" />
    <button onclick="login()" class="bg-green-500 w-full py-2 rounded hover:bg-green-600">Se connecter</button>
    <p id="loginMessage" class="text-red-400 mt-2"></p>
  </div>

  <!-- PANEL ADMIN -->
  <div id="adminPanel" class="hidden max-w-3xl mx-auto card">
    <h2 class="text-2xl font-bold mb-4">Panneau Admin</h2>

    <!-- Ajout √©quipe -->
    <div class="mb-4">
      <input id="teamName" placeholder="Nom de l'√©quipe" class="w-full p-2 mb-2 rounded text-black" />
      <input id="teamFlag" placeholder="URL du drapeau (ex: https://flagcdn.com/fr.svg)" class="w-full p-2 mb-2 rounded text-black" />
      <button onclick="addTeam()" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Ajouter √âquipe</button>
    </div>

    <!-- Saisie score -->
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4">
      <select id="team1" class="text-black p-2 rounded mb-2 sm:mb-0"></select>
      <span class="text-xl">vs</span>
      <select id="team2" class="text-black p-2 rounded mb-2 sm:mb-0"></select>
      <input type="number" id="score1" class="w-20 p-2 text-black rounded" placeholder="Score 1" />
      <input type="number" id="score2" class="w-20 p-2 text-black rounded" placeholder="Score 2" />
      <button onclick="submitScore()" class="bg-yellow-400 px-4 py-2 mt-2 sm:mt-0 rounded hover:bg-yellow-500">Soumettre</button>
    </div>
  </div>

  <!-- MATCH EN COURS -->
  <div class="max-w-3xl mx-auto card">
    <h2 class="text-2xl font-bold mb-4">Match en cours</h2>
    <div id="currentTeams" class="text-lg"></div>
  </div>

  <!-- CLASSEMENT -->
  <div class="max-w-3xl mx-auto card">
    <h2 class="text-2xl font-bold mb-4">Classement</h2>
    <table class="w-full table-auto text-left">
      <thead>
        <tr>
          <th>Position</th><th>√âquipe</th><th>Victoires</th><th>D√©faites</th><th>Points</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <!-- TROPH√âE -->
  <div id="trophyAnimation" class="text-center text-2xl font-bold mt-6 hidden">
    üéâ Fin du tournoi ! F√©licitations √† <span id="winnerTeam"></span> üèÜ
  </div>

  <!-- SCRIPT -->
  <script>
    let teams = {};
    let matches = [];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "ifca123") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        refreshSelects();
      } else {
        document.getElementById("loginMessage").textContent = "Identifiants incorrects.";
      }
    }

    function addTeam() {
      const name = document.getElementById("teamName").value;
      const flag = document.getElementById("teamFlag").value;
      if (name && !teams[name]) {
        teams[name] = { name, flag, wins: 0, losses: 0, points: 0 };
        document.getElementById("teamName").value = "";
        document.getElementById("teamFlag").value = "";
        refreshSelects();
        updateRanking();
      }
    }

    function refreshSelects() {
      const select1 = document.getElementById("team1");
      const select2 = document.getElementById("team2");
      select1.innerHTML = select2.innerHTML = "";
      Object.keys(teams).forEach(team => {
        select1.innerHTML += `<option value="${team}">${team}</option>`;
        select2.innerHTML += `<option value="${team}">${team}</option>`;
      });
    }

    function submitScore() {
      const t1 = document.getElementById("team1").value;
      const t2 = document.getElementById("team2").value;
      const s1 = parseInt(document.getElementById("score1").value);
      const s2 = parseInt(document.getElementById("score2").value);
      if (t1 === t2 || isNaN(s1) || isNaN(s2)) return;
      matches.push({ t1, t2, s1, s2 });
      document.getElementById("currentTeams").innerHTML = `
        <img src="${teams[t1].flag}" class="flag"> ${t1} vs 
        <img src="${teams[t2].flag}" class="flag"> ${t2}`;
      if (s1 > s2) {
        teams[t1].wins++;
        teams[t2].losses++;
        teams[t1].points += 3;
      } else if (s1 < s2) {
        teams[t2].wins++;
        teams[t1].losses++;
        teams[t2].points += 3;
      } else {
        teams[t1].points += 1;
        teams[t2].points += 1;
      }
      updateRanking();
      checkIfFinished();
    }

    function updateRanking() {
      const table = document.getElementById("rankingTable");
      const sorted = Object.values(teams).sort((a, b) => b.points - a.points);
      table.innerHTML = "";
      sorted.forEach((team, index) => {
        table.innerHTML += `<tr><td>${index + 1}</td><td><img src="${team.flag}" class="flag"> ${team.name}</td><td>${team.wins}</td><td>${team.losses}</td><td>${team.points}</td></tr>`;
      });
    }

    function checkIfFinished() {
      const playedTeams = new Set();
      matches.forEach(match => {
        playedTeams.add(match.t1);
        playedTeams.add(match.t2);
      });
      if (playedTeams.size === Object.keys(teams).length) {
        const sorted = Object.values(teams).sort((a, b) => b.points - a.points);
        document.getElementById("winnerTeam").innerHTML = `<img src="${sorted[0].flag}" class="flag"> ${sorted[0].name}`;
        document.getElementById("trophyAnimation").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
